<html>

    <body>
        <script>
            document.write("<br>"+Number.parseFloat("992.4342"));

            Array.prototype.uppercase = function() {
                var j ;

                for(j=0; j < this.length ; j++)
                {
                    this[j] = this[j].uppercase;
                }
            };
            
            function airArr()
            {
                var cars = ["Jaguar","MClaren"];

                document.write("<br>"+cars);
                cars.uppercase();
                document.write("<br>"+cars);
                document.write("<br>"+cars);
                document.write("<br>"+cars);

                var bikes = ["Duke","GTR"];
                document.write("<br>"+bikes);
                bikes.uppercase();
                document.write("<br>"+bikes);
            }
            document.write("<br>"+new Date());
            document.write("<bR>"+new Date("1970-01-01"));
            document.write("<br>"+new Date(2013,11,23,32,35,30,1));
            document.write("<br>"+new Date("Octomber 23, 2015 12 : 00 : 00"));

            var d = new Date();

            document.write("<br>"+d.toDateString());
            document.write("<br>"+d.getDay());
            document.write("<br>"+d.getDate());
            document.write("<br>"+d.getUTCDay());

            document.write("<br>"+d.getUTCFullYear());
